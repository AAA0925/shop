<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线购物系统</title>
</head>
<body>
    <h1>欢迎来到在线购物系统</h1>
    <div id="products">
        <!-- 使用JSTL循环展示商品 -->
        <c:forEach var="product" items="${products}">
            <div class="product">
                <h2>${product.name}</h2>
                <p>${product.description}</p>
                <img src="${product.image}" alt="${product.name}">
                <p>价格: ${product.price}</p>
                <form action="purchase" method="post">
                    <input type="text" name="buyerName" placeholder="姓名" required>
                    <input type="text" name="buyerContact" placeholder="联系方式" required>
                    <input type="hidden" name="productId" value="${product.id}">
                    <button type="submit">购买</button>
                </form>
            </div>
        </c:forEach>
    </div>
    <a href="login.jsp">卖家登录</a>
</body>
</html>
